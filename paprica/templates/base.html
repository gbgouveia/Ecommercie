<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {%block titulo%}
    {%endblock%}
  </title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="custom-body">

<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid d-flex align-items-center position-relative">

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="/static/image/LOGO.png" alt="Logo Ecommerce" class="logo-navbar">
    </a>

    <!-- BotÃ£o mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu + Busca -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav ms-4">
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('page_home')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('page_produto')}}">Produto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('page_login')}}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('page_cadastro')}}">Cadastro</a>
        </li>
      </ul>

      <!-- BUSCA CENTRAL (AGORA DENTRO DO COLLAPSE) -->
      <form class="search-box mx-auto mt-3 mt-lg-0" role="search">
        <span class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 1 1 11 0"/>
          </svg>
        </span>

        <input class="form-control search-input" type="search" placeholder="Pesquisar...">
      </form>

    </div>

  </div>
</nav>

{%block conteudos%}
{%endblock%}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
