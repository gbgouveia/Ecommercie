

{%extends 'base.html'%}

{%block titulo%}
  Produtos
  <link rel="stylesheet" href="/static/style.css">
{%endblock%}

{%block conteudos%}
<h2 class="letras">Produtos</h2>
<hr>
<table id= "table"class="table table-hover">

  <thead class="thead">
    <tr class="tr">
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CÓD Barra</th>
      <th scope="col">Preço</th>
      <th scope="col">Descrição</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.cod_barra}}</td>
      <td>{{item.preco}}</td>
      <td>{{item.descricao}}</td>
      <td>
        <button class="btn btn-info">Mais Informações</button>
        <button class="btn">Comprar esse Produto</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{%endblock%}
