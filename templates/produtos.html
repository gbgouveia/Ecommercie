{%extends 'base.html'%}

{%block titulo%}
  Produtos
{%endblock%}

{%block conteudos%}
<h2 class="letras">Produtos</h2>
<hr>
<table class="table table-hover">

  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CÓD Barra</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.codigo_barra }}</td>
      <td>{{ item.preco }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{%endblock%}
